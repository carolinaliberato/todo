<form>
    <h1>CRIANDO NOVO TO-DO</h1>

    <mat-form-field class="data-finalizar" appearance="fill">
        <mat-label>DATA PARA FINALIZAR</mat-label>
        <input [(ngModel)]="todo.deadLine" name= "todo.deadLine" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>

      <div class="forms">
        <mat-form-field class="form">
            <mat-label>Título</mat-label>
            <input [(ngModel)]="todo.title" name="todo.title" matInput placeholder="Ex. Estudar">
          </mat-form-field>
    
          <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <input [(ngModel)]="todo.description" name="todo.description" matInput placeholder="Ex. Estudar Spring Boot">
          </mat-form-field>
      </div>

      <div class="buttons">
        <button (click)="create()" mat-stroked-button color="primary">Criar</button>
        <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
      </div>

</form>
